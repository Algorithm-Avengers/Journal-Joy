
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

  </head>
  <body>   
    <div class="w-screen min-h-screen-111vh bg-violet-800 flex justify-center">
      <!-- Heading -->
      <div class="flex-col justify-center my-4"> 
        <h3 class="text-4xl text-white font-bold">Journal Joy</h3>
      </div>
      <!-- Form Container-->
      <div class="max-w-md border-2 rounded-2xl my-20 bg-white opacity-90">

        <div class="flex justify-center my-4">
          <h1 class="text-2xl text-zinc-600 font-bold py-4">Create An Account</h1>
        </div>

        <!-- Form -->
        <div class="flex-col justify-center ">
          <form>

            <!-- Name -->
            <div class="mb-2 px-4 py-4">
              <label class="text-zinc-600 font-bold">Name</label>
              <input
                type="text"
                class="border-2 rounded-2xl w-full px-2 py-2"
                placeholder="John Doe" required autofocus
              />
            </div>

            <!-- Email -->
            <div class="mb-2 px-4 py-4">
              <label class="text-zinc-600 font-bold">Email</label>
              <input
                type="email"
                class="border-2 rounded-2xl w-full px-2 py-2"
                placeholder="example@xyz.com" required
              />
            </div>

            <!-- Date of Birth -->
            <div class="mb-2 px-4 py-4">
              <label class="text-zinc-600 font-bold">Date of Birth</label>
              <input
                type="date"
                class="border-2 rounded-2xl w-full px-2 py-2"
                placeholder="mm/dd/yyy" required
              />
            </div>

            <!-- Password -->
            <div class="mb-2 px-4 py-4">
              <label class="text-zinc-600 font-bold">Password</label>
              <input
                type="password"
                class="border-2 rounded-2xl w-full px-2 py-2"
                placeholder="**********" required
              />
            </div>

            <!-- Confirm Password -->
            <div class="mb-2 px-4 py-4">
              <label class="text-zinc-600 font-bold">Confirm Password</label>
              <input
                type="password"
                class="border-2 rounded-2xl w-full px-2 py-2"
                placeholder="**********" required
              />
            </div>

            <!-- Remember me Checkbox -->
            <div class="mb-2 flex justify-center">
              <input type="checkbox" placeholder="checkbox">
              <label>Remember Me</label>
            </div>

            <!-- Create Account Button -->
            <div class="mb-2 flex justify-center py-8">
              <a href="">
                <button class="border-2 rounded-2xl px-4 py-4 bg-violet-800 text-white font-bold hover:bg-green-800" type="submit">
                  Create Account
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
